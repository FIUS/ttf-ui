<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Total Tolles Ferleihsystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loadingscreen {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 99999;
        background: rgba(128, 128, 128, 0.5)
    }
    h1.loadingtext {
        text-align: center;
        text-transform: uppercase;
        font-family: 'Nunito', sans-serif;
        font-size: 4.6875em;
        color: transparent;
        letter-spacing: 0.01em;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        left: 0%;
        width: 100%;
        margin: 0px;
    }
    .loadingtext span {
        text-shadow:
            0 0 2px rgba(204, 208, 212,0.9),
            0 15px 25px rgba(0, 0, 0, 0.3),
            0 -2px 3px rgba(0, 0, 0, 0.1),
            0 -5px 10px rgba(255, 255, 255, 0.5),
            0 5px 10px rgba(0, 0, 0, 0.3),
            0 3px 4px rgba(255, 255, 255, 0.2),
            0 0 20px rgba(255, 255, 255, 0.45);
        animation: loading 0.85s ease-in-out infinite alternate;
    }
    @keyframes loading {
        to {
            text-shadow:
                0 0 2px rgba(204, 208, 212,0.2),
                0 0 3px rgba(0, 0, 0, 0.02),
                0 0 0 rgba(0, 0, 0, 0),
                0 0 0 rgba(255, 255, 255, 0),
                0 0 0 rgba(0, 0, 0, 0),
                0 0 0 rgba(255, 255, 255, 0),
                0 0 0 rgba(255, 255, 255, 0);
        }
    }
    .loadingtext span:nth-child(2) {
        animation-delay:0.15s;
    }
    .loadingtext span:nth-child(3) {
        animation-delay:0.30s;
    }
    .loadingtext span:nth-child(4) {
        animation-delay:0.45s;
    }
    .loadingtext span:nth-child(5) {
        animation-delay:0.60s;
    }
    .loadingtext span:nth-child(6) {
        animation-delay:0.75s;
    }
    .loadingtext span:nth-child(7) {
        animation-delay:0.90s;
    }
  </style>
</head>
<body>
  <ttf-root class="h-100 flex flex-column ttf-background"></ttf-root>

  <div class="loadingscreen">
      <h1 class="loadingtext">
          <span>L</span>
          <span>O</span>
          <span>A</span>
          <span>D</span>
          <span>I</span>
          <span>N</span>
          <span>G</span>
      </h1>
  </div>
</body>
</html>
